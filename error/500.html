<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <style>
        :root {
            --primary-color: #4f5558;
            --secondary-color: #34383a;
            --accent-color: #d68111;
            --text-color: #ffffff;
            --text-secondary: #9ba5aa;
            --background-color: #0f0f0f;
            --background-secondary: #1d2022;
            --border-color: #171a1b;
            --shadow: 0.1px 0.3px 0.4px 0.6px var(--accent-color);
            --radius: 4px;
            --spacing: 0.3rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing);
            color: var(--text-color);
        }

        .error-container {
            background-color: var(--background-secondary);
            padding: calc(var(--spacing) * 2.5);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--accent-color);
            line-height: 1;
            margin-bottom: var(--spacing);
        }

        .error-title {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: var(--spacing);
        }

        .error-message {
            color: var(--text-secondary);
            margin-bottom: calc(var(--spacing) * 2);
            line-height: 1.5;
        }

        .error-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: calc(var(--spacing) * 0.75) calc(var(--spacing) * 1.5);
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .error-button:hover {
            background-color: var(--secondary-color);
            box-shadow: 0 0 2px var(--primary-color);
        }

        .card {
            width: 400px;
        }
    </style>
</head>

<body>
    <section class="card">
        <div class="error-container">
            <div class="error-code">500</div>
            <h1 class="error-title">Server Error</h1>
            <p class="error-message">Sorry, something went wrong at our end.</p>
            <a href="/" class="error-button">Go Back Home</a>
        </div>
    </section>
</body>

</html>
