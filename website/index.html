<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="bg.png">
    <title>Server Started</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-image: url("bg.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-icon {
            font-size: 72px;
            font-weight: bold;
            color: rgb(0, 255, 85);
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .status-message {
            font-size: 18px;
            color: white;
            margin-bottom: 20px;
            font-weight: 800;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 1);
        }

        .server-details {
            font-size: 14px;
            color: white;
            margin-top: 5px;
            font-weight: 800;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 1);
        }

        .a {
            background-color: rgba(0, 0, 0, 0.418);
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            padding: 2px 5px;
            font-weight: 800;
            color: white;
            text-decoration: none;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 1);
            transition: all 0.3s ease;
        }

        .a:hover {
            background-color: rgba(0, 0, 0, 0.618);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @supports not (backdrop-filter: blur(10px)) {
            .container {
                background-color: rgba(255, 255, 255, 0.8);
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: rgb(17, 16, 16);
                color: white;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="status-icon">âœ“</div>
        <div class="status-message">Server Started Successfully</div>
        <div class="server-details">
            Default page for a server running <a href="https://github.com/FirstTimeEZ/server-ssl"
                class="a">server-ssl</a>
        </div>
    </div>
</body>

</html>
