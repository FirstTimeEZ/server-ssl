<!DOCTYPE html>
<html>
<!-- https://github.com/FirstTimeEZ/server-ssl -->
<!-- This boat game comes with server-ssl.js, its the default server started page, enjoy.  -->

<head>
    <title>Server Started - Boat Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1E90FF;
        }

        canvas {
            display: block;
        }

        .game-over {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .auth {
            position: absolute;
            bottom: 6px;
            left: 6px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
        }

        .game-over.visible {
            opacity: 1;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <div class="game-over">Ship Wrecked! Resetting...</div>
    <div class="auth">
        <a href="https://github.com/FirstTimeEZ/server-ssl"><img rel="icon" src="favicon.png" width="20px" height="20px"></a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverMessage = document.querySelector('.game-over');

        const image = new Image();
        image.src = "favicon.png";

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const boat = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 60,
            height: 30,
            speed: 4,
            rotation: 0,
            rotationSpeed: 0.08,
            isWrecked: false,
            wreckAge: 0,
            maxWreckAge: 60
        };

        const obstacles = [];
        function createObstacles() {
            obstacles.length = 0;
            const numObstacles = 40;
            const minSize = 40;
            const maxSize = 100;

            for (let i = 0; i < numObstacles; i++) {
                const size = minSize + Math.random() * (maxSize - minSize);
                obstacles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    width: size,
                    height: size,
                    rotation: Math.random() * Math.PI * 2,
                    // Add velocity and movement pattern
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    phase: Math.random() * Math.PI * 2
                });
            }
        }
        createObstacles();

        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false
        };

        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = false;
            }
        });

        function drawBoat() {
            ctx.save();
            ctx.translate(boat.x, boat.y);
            ctx.rotate(boat.rotation);

            if (!boat.isWrecked) {
                ctx.drawImage(image, -boat.width * 0.9, -boat.height * 2);

            } else {
                ctx.beginPath();
                const wreckProgress = boat.wreckAge / boat.maxWreckAge;
                for (let i = 0; i < 8; i++) {
                    const angle = (Math.PI * 2 * i / 4) + wreckProgress * Math.PI;
                    const radius = boat.width / 2 * (1 - wreckProgress);
                    ctx.lineTo(
                        Math.cos(angle) * radius + Math.random() * 3,
                        Math.sin(angle) * radius + Math.random() * 3
                    );
                }
                ctx.closePath();
                ctx.fillStyle = '#d83b1c';
                ctx.fill();
                ctx.strokeStyle = '#654321';
                ctx.stroke();
            }

            ctx.restore();
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.save();
                ctx.translate(obstacle.x, obstacle.y);
                ctx.rotate(obstacle.rotation);

                ctx.beginPath();
                const points = 8;
                for (let i = 0; i < points; i++) {
                    const angle = (Math.PI * 2 * i) / points;
                    const radius = obstacle.width / 2 * (0.8 + Math.random() * 0.2);
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fillStyle = '#808080';
                ctx.fill();
                ctx.strokeStyle = '#666666';
                ctx.lineWidth = 2;
                ctx.stroke();

                for (let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.arc(
                        (Math.random() - 0.5) * obstacle.width * 0.5,
                        (Math.random() - 0.5) * obstacle.height * 0.5,
                        obstacle.width * 0.1,
                        0,
                        Math.PI * 2
                    );
                    ctx.fillStyle = '#666666';
                    ctx.fill();
                }

                ctx.restore();
            });
        }

        function createWake(x, y, rotation) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);

            ctx.beginPath();
            ctx.moveTo(-boat.width / 2, boat.height / 2);
            ctx.quadraticCurveTo(-boat.width, 0, -boat.width / 2, -boat.height / 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.stroke();

            ctx.restore();
        }

        function updateObstacles() {
            const time = Date.now() * 0.00001;
            obstacles.forEach(obstacle => {
                // Update position with velocity and circular motion
                obstacle.x += obstacle.vx + Math.sin(time + obstacle.phase) * 0.1;
                obstacle.y += obstacle.vy + Math.cos(time + obstacle.phase) * 0.1;
                obstacle.rotation += 0.1;

                // Wrap around screen
                if (obstacle.x < -obstacle.width) obstacle.x = canvas.width + obstacle.width;
                if (obstacle.x > canvas.width + obstacle.width) obstacle.x = -obstacle.width;
                if (obstacle.y < -obstacle.height) obstacle.y = canvas.height + obstacle.height;
                if (obstacle.y > canvas.height + obstacle.height) obstacle.y = -obstacle.height;
            });
        }

        function checkCollisions() {
            if (boat.isWrecked) return;

            for (const obstacle of obstacles) {
                const dx = boat.x - obstacle.x;
                const dy = boat.y - obstacle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < (boat.width / 2 + obstacle.width / 2) * 0.8) {
                    boat.isWrecked = true;
                    boat.wreckAge = 0;
                    gameOverMessage.classList.add('visible');
                    break;
                }
            }
        }

        function update() {
            if (boat.isWrecked) {
                boat.wreckAge++;
                boat.rotation += 0.1;

                if (boat.wreckAge >= boat.maxWreckAge) {
                    boat.isWrecked = false;
                    boat.x = canvas.width / 2;
                    boat.y = canvas.height / 2;
                    boat.rotation = 0;
                    gameOverMessage.classList.remove('visible');
                    createObstacles(); // Reset obstacles to new positions
                }
                return;
            }

            if (keys.ArrowLeft) {
                boat.rotation -= boat.rotationSpeed;
            }
            if (keys.ArrowRight) {
                boat.rotation += boat.rotationSpeed;
            }

            if (keys.ArrowUp) {
                boat.x += Math.cos(boat.rotation) * boat.speed;
                boat.y += Math.sin(boat.rotation) * boat.speed;
                createWake(boat.x, boat.y, boat.rotation + Math.PI);
            }
            if (keys.ArrowDown) {
                boat.x -= Math.cos(boat.rotation) * boat.speed * 0.5;
                boat.y -= Math.sin(boat.rotation) * boat.speed * 0.5;
            }

            if (boat.x < -boat.width) boat.x = canvas.width + boat.width;
            if (boat.x > canvas.width + boat.width) boat.x = -boat.width;
            if (boat.y < -boat.height) boat.y = canvas.height + boat.height;
            if (boat.y > canvas.height + boat.height) boat.y = -boat.height;

            updateObstacles();
            checkCollisions();
        }

        function createWaves() {
            const time = Date.now() * 0.001;
            const gridSize = 80;

            for (let i = 0; i < canvas.width; i += gridSize) {
                for (let j = 0; j < canvas.height; j += gridSize) {
                    ctx.beginPath();
                    ctx.arc(
                        i + Math.sin(time + j * 0.1) * 5,
                        j + Math.cos(time + i * 0.1) * 5,
                        1.5,
                        0,
                        Math.PI * 2
                    );
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.fill();
                }
            }
        }

        function gameLoop() {
            ctx.fillStyle = '#1E90FF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            createWaves();
            drawObstacles();
            update();
            drawBoat();

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>

</html>
